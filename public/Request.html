<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request</title>
    <link rel="stylesheet" href="Request.css">
</head>
<body>
    <button onclick="goBack()" style="margin: 15px; padding: 10px 15px; border: none; background-color: #007bff; color: white; border-radius: 5px; cursor: pointer;">
        ‚Üê Back
    </button>
    
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
    <div class="login-container">
        <h1>ISSUE YOUR BOOK</h1>
        <form action="/Request" method="POST">
            <div class="form-group">
                <label for="studentname">Student Name</label>
                <input type="text" id="username" name="Student_name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="id">Student ID</label>
                <input type="text" id="id" name="Student_id" placeholder="Enter your ID" required>
            </div>
            <div class="form-group">
                <label for="sem">Semester</label>
                <input type="text" id="sem" name="Sem" placeholder="Enter your semester" required>
            </div>
            <div class="form-group">
                <label for="book">Book Name</label>
                <input type="text" id="book" name="Book_name" placeholder="Enter Book name" required readonly>
            </div>
            <button type="submit" class="login-button">Submit</button>
        </form>
    </div>

    <script>
        // Get the book name from the URL and fill the input
        const params = new URLSearchParams(window.location.search);
        const bookName = params.get('book');
        if (bookName) {
            document.getElementById('book').value = decodeURIComponent(bookName);
        }
    </script>
</body>
</html>
